<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="screen">

        </div>

        <div id="buttons">
            <div class="button-row">
                <button>CLEAR</button>
                <button>BKSC</button>
                <button>/</button>
                <button>==</button>
            </div>

            <div class="button-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>

            <div class="button-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="button-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <div class="button-row">
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
